<VirtualHost *:80>
    ServerName codeigniter.example.com
    ServerAlias www.codeigniter.example.com
    
    
    Include "E:\Documents\MyProjects\mywebci\conf/httpd-app.conf"
</VirtualHost>

<VirtualHost *:443>
    ServerName codeigniter.example.com
    ServerAlias www.codeigniter.example.com
    
    SSLEngine on
    SSLCertificateFile "E:\Documents\MyProjects\mywebci\conf/certs/server.crt"
    SSLCertificateKeyFile "E:\Documents\MyProjects\mywebci\conf/certs/server.key"
    
    Include "E:\Documents\MyProjects\mywebci\conf/httpd-app.conf"
</VirtualHost>
